<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='regist_style.css') }}">
    <title>Regisration</title>
    <style>
        body {
            background: #f3f3f3 url('/static/background.jpg') 
            /* how to get background image to show up using CSS */
            no-repeat right top;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>

    <h2>The Mikaelson Family Blood Bank Registration</h2>
        
<!-- prints the flash messages -->
    {% with messages = get_flashed_messages() %}
        <!-- The with messages here helps us declare a variable in our template that we can use within a specific scope. -->
            {% if messages %}
            <!-- Check if there are even any messages that came back from the get_flashed_messages() function -->
                <!-- {% for message in messages %} -->
                <!-- Loop through all messages -->
                    <p>{{message}}</p>
                    <!-- Print the messages one by one each in a paragraph tag -->
                <!-- {% endfor %} -->
            {% endif %}
        {% endwith %}
        
        <form action='/submit' method='post'>
            Name:       <input type='text' name='name'><br>
            Last Name:      <input type='text' name='last'><br>
            Email:      <input type='email' name = 'email'><br>
            Password:    <input type='password' name = 'password'><br>
            Confirm Password:    <input type='password' name = 'confirm'><br><br>

            <input type='submit' value='Submit'>
        </form>    

</body>
</html>
